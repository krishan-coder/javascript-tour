<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "https://localhost:300";
            

            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this)) 
                // use bind to take the all the references (if not use then the reference are not shared with other element of the class(i.e. server))
        }

        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }
    const react = new React();
</script>
</html>
