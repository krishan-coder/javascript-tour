<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
            box-sizing: border-box;
        }
        .title{
            text-align: center;
            font-size: 50px;
            color: rgb(14, 120, 212);
        }
        body{
            display: flex;
            
            flex-direction: column;
            justify-content: center;
            background-color: black;
            align-items: center;
        }
        .center{
            height: 100vh;
            display: flex;
            align-items: center;
            align-content: space-between;
            gap: 20px;
            
        }
        #clock{
            margin-top: 5px;
            background-color: orange;
            color: black;
            font-size: 22px;
            font-weight: bold;
            height: 60px;
            width: 150px;
            border-radius: 10px;
            font-weight: 900px;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.5);
        }
        #date{
            margin-top: 5px;
            background-color: rgb(11, 191, 86);
            color: black;
            font-size: 24px;
            font-weight: bold;
            height: 60px;
            width: 150px;
            border-radius: 10px;
            font-weight: 900px;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(207, 4, 163, 0.5);
        }
        
    </style>
</head>
<body>
    <h1 class="title">THE DIGITAL_CLOCK</h1>
    <div class="center">
        <!-- <div id="content1">Current Time</div> -->
        <div >
            <h2>Today's Date</h2>
            <div id="date"></div>
        </div>
        <div >
            <h2>Current Time</h2>
            <div id="clock"></div>
        </div>
    </div>
    <script src="DIGITAL_Clock.js"></script>
</body>
</html>
