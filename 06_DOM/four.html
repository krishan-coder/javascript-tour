<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom last tutorial</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLang("python")
    addLang("java")


    function addOptiLang(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("Golang")


    // Edit

    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "c++"
    secLang.replaceWith(newLi);

    // edit 2
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>';


    // remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
